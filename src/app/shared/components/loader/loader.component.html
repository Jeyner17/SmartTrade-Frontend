<!-- Loader con overlay -->
<div *ngIf="overlay" class="loader-overlay">
  <div class="loader-content">
    <div class="spinner-border text-primary" [ngClass]="'spinner-' + size" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p class="mt-3 mb-0 text-muted">{{ message }}</p>
  </div>
</div>

<!-- Loader simple -->
<div *ngIf="!overlay" class="text-center py-4">
  <div class="spinner-border text-primary" [ngClass]="'spinner-' + size" role="status">
    <span class="visually-hidden">Cargando...</span>
  </div>
  <p class="mt-3 mb-0 text-muted">{{ message }}</p>
</div>

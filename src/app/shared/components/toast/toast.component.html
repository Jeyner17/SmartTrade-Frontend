<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999;">
  <div 
    *ngFor="let toast of toasts"
    class="alert d-flex align-items-center alert-dismissible fade show shadow-lg"
    [ngClass]="getAlertClass(toast.type)"
    role="alert">
    
    <i class="bi me-2 fs-5" [ngClass]="getIconClass(toast.type)"></i>
    
    <div class="flex-grow-1">
      <strong class="d-block">{{ toast.title }}</strong>
      <span>{{ toast.message }}</span>
    </div>
    
    <button 
      type="button" 
      class="btn-close" 
      (click)="remove(toast.id)"
      aria-label="Close"></button>
  </div>
</div>
